<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
        <form>
            <label for="first">First Name:</label>
           <input id="first" type="text" placeholder="Smith" required>
     
        <label for="lastname">Last Name:</label>
        <input  id="lastname" type="text" placeholder="John" required> 
    
        <div>

            <label for="male">Male:</label>
            <input name="gender" id="male" type="radio" >
            
            <label for="female">Female:</label>
            <input  name="gender" id="female" type="radio" >
              
          
            <label for="other">Other</label>
            <input name="gender" id="other" type="radio" > 

        </div>
           
        <div>
        <label>
            Birthday:
            <select name="day">      
            <option>Month</option> 
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
        </select>
           <select name="month">
            <option>Days</option>    
            <option>Monday</option>
            <option>Thusday</option>
            <option>Wensday</option>
            <option>Thursaday</option>       
            </select>
    
             <select name="year">
                    <option>Year</option>    
                    <option>2017</option>
                    <option>2016</option>
                    <option>2015</option>
                    <option>2014</option>
             </select>
        </label>
        </div>
        <div>
            <label for="email">Email:</label>
            <input  id="email" type="email" placeholder="your email" required>
        
            <label for="pass">Password:</label>
            <input  id="pass" type="password"  placeholder="your password" 
             pattern=".{5,10}" required title="5 to 10 characters" required>
        </div>
        
        
      
        

            <label for="terms">I agree to the terms and conditions</label>
           <input id="terms" type="checkbox" required name="agreed"  >
        <div>
            <button>submit</button>  

        </div>
    
        </form>
    
</body>
</html>
